name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          record: false

      - name: Upload raw test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: raw-test-results-chrome
          path: mochawesome-report/.jsons/*.json

  report:
    runs-on: ubuntu-latest
    needs: cypress-run
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Download raw test results
        uses: actions/download-artifact@v4
        with:
          pattern: raw-test-results-*
          path: mochawesome-report
          merge-multiple: true

      - name: List report files
        run: ls -l mochawesome-report

      - name: Merge reports and generate HTML
        run: |
          npx mochawesome-merge mochawesome-report/.jsons/*.json > mochawesome.json
          npx marge mochawesome.json --reportDir mochawesome-report

      - name: Upload final HTML report
        uses: actions/upload-artifact@v4
        with:
          name: final-report
          path: mochawesome-report/mochawesome.html