name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Clean up old reports
        run: rm -rf cypress/reports mochawesome.json

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          record: false

      - name: List report JSON files
        run: ls -l cypress/reports/.jsons/

      - name: Upload raw test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: raw-test-results-${{ matrix.browser }}
          path: cypress/reports/.jsons/*.json

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: cypress/screenshots

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: cypress/videos

      - name: Upload invoice
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-invoice-${{ matrix.browser }}
          path: cypress/downloads/invoice.txt

  report:
    runs-on: ubuntu-latest
    needs: cypress-run
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      # Merge JSONs and generate HTML report
      - name: Merge reports and generate HTML
        run: npm run cy:report

      # Upload HTML report as artifact
      - name: Upload final HTML report
        uses: actions/upload-artifact@v4
        with:
          name: final-report
          path: cypress/reports/mochawesome.html
