e-9ead-60b6e65775a2&quot;,&quot;title&quot;:&quot;Test Case 6: Contact Us Form&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should submit the contact us form successfully&quot;,&quot;fullTitle&quot;:&quot;Test Case 6: Contact Us Form should submit the contact us form successfully&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:29097,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;{\n  \&quot;title\&quot;: \&quot;cypress-mochawesome-reporter-videos-passed\&quot;,\n  \&quot;value\&quot;: \&quot;cypress/e2e/contact_us.cy.ts\&quot;\n}&quot;,&quot;code&quot;:&quot;// 1. Launch browser\n// 2. Navigate to url &#x27;http://automationexercise.com&#x27;\ncy.visit(&#x27;/&#x27;);\n// 3. Verify that home page is visible successfully\ncy.url().should(&#x27;eq&#x27;, &#x27;https://automationexercise.com/&#x27;);\n// 4. Click on &#x27;Contact Us&#x27; button\ncontactUsPage.contactUsButton.click();\n// 5. Verify &#x27;GET IN TOUCH&#x27; is visible\ncontactUsPage.getInTouchText.should(&#x27;be.visible&#x27;);\n// 6. Enter name, email, subject and message\ncontactUsPage.nameInput.type(&#x27;Test User&#x27;);\ncontactUsPage.emailInput.type(&#x27;test@example.com&#x27;);\ncontactUsPage.subjectInput.type(&#x27;Test Subject&#x27;);\ncontactUsPage.messageInput.type(&#x27;This is a test message.&#x27;);\n// 7. Upload file\nvar fileName = &#x27;example.txt&#x27;;\ncy.fixture(fileName).then(function (fileContent) {\n    contactUsPage.uploadFileInput.attachFile({ fileContent: fileContent, fileName: fileName, mimeType: &#x27;text/plain&#x27; });\n});\n// 8. Click &#x27;Submit&#x27; button\ncontactUsPage.submitButton.click();\n// 9. Click OK button on alert\ncy.on(&#x27;window:confirm&#x27;, function (str) {\n    expect(str).to.equal(&#x27;Press OK to proceed!&#x27;);\n    return true; // click OK\n});\n// 10. Verify success message &#x27;Success! Your details have been submitted successfully.&#x27; is visible\ncontactUsPage.successMessage.should(&#x27;be.visible&#x27;);\n// 11. Click &#x27;Home&#x27; button and verify that landed to home page successfully\ncontactUsPage.homeButton.click();\ncy.url().should(&#x27;eq&#x27;, &#x27;https://automationexercise.com/&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;de213d1b-e701-4583-9db2-5b897c49f8d0&quot;,&quot;parentUUID&quot;:&quot;90a02bb0-e7fd-443e-9ead-60b6e65775a2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;de213d1b-e701-4583-9db2-5b897c49f8d0&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:29097,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;cac52123-e45a-4b37-8142-c935462d59d0&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/e2e/download_invoice_after_purchase.cy.ts&quot;,&quot;file&quot;:&quot;cypress/e2e/download_invoice_after_purchase.cy.ts&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;7dfa4c54-e231-41d2-af49-518164537c35&quot;,&quot;title&quot;:&quot;Test Case 24: Download Invoice after purchase order&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should download invoice after purchase order&quot;,&quot;fullTitle&quot;:&quot;Test Case 24: Download Invoice after purchase order should download invoice after purchase order&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:40265, ;).should(&#x27;be.visible&#x27;);\n// 7. Click Proceed To Checkout\ncheckoutPage.clickProceedToCheckout();\n// 8. Click &#x27;Register / Login&#x27; button\nregistrationPage.registerLoginButton.click();\n// 9. Fill all details in Signup and create account\nregistrationPage.signup(name, email);\nregistrationPage.fillAccountDetails(&#x27;Mr&#x27;, password, &#x27;1&#x27;, &#x27;January&#x27;, &#x27;1990&#x27;, firstName, lastName, company, address1, address2, &#x27;United States&#x27;, state, city, zipCode, mobileNumber);\nregistrationPage.createAccount();\n// 10. Verify &#x27;ACCOUNT CREATED!&#x27; and click &#x27;Continue&#x27; button\nregistrationPage.accountCreatedText.should(&#x27;be.visible&#x27;);\nregistrationPage.continueButton.click();\n// 11. Verify &#x27; Logged in as username&#x27; at top\ncy.contains(&#x27;Logged in as &#x27; + name).should(&#x27;be.visible&#x27;);\n// 12. Click &#x27;Cart&#x27; button\nhomePage.clickCartButton();\n// 13. Click &#x27;Proceed To Checkout&#x27; button\ncheckoutPage.clickProceedToCheckout();\n// 14. Verify Address Details and Review Your Order\ncheckoutPage.verifyAddressDetails(firstName, lastName, company, address1, address2, city, state, zipCode, mobileNumber);\ncheckoutPage.verifyReviewOrder();\n// 15. Enter description in comment text area and click &#x27;Place Order&#x27;\ncheckoutPage.enterComment(&#x27;This is a test order comment.&#x27;);\ncheckoutPage.clickPlaceOrder();\n// 16. Enter payment details: Name on Card, Card Number, CVC, Expiration date\ncheckoutPage.enterPaymentDetails(faker_1.faker.finance.accountName(), faker_1.faker.finance.creditCardNumber(), faker_1.faker.finance.creditCardCVV(), faker_1.faker.date.future().getMonth().toString(), faker_1.faker.date.future().getFullYear().toString());\n// 17. Click &#x27;Pay and Confirm Order&#x27; button\ncheckoutPage.clickPayAndConfirmOrder();\n// 18. Verify success message &#x27;Your order has been placed successfully!&#x27;\ncheckoutPage.verifyOrderPlacedSucces
